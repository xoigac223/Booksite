				<div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
					<div class="modal-dialog" role="document "style="width: 30%;">
					  <div class="modal-content" >
						<div class="modal-header">
						  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						  </button>
						</div>
						<div class="modal-body">
						  Confirm the order
						</div>
						<div class="modal-footer">
						  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						  <button type="button" class="btn btn-primary btn-save-order" data-dismiss="modal">Confirm OK</button>
						</div>
					  </div>
					</div>
				  </div>

				  <!-- Modal Cancel -->
				<div class="modal fade" id="cancel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >

					  <div class="modal-content" >
						<div class="modal-header">
						  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						  </button>
						</div>
						<div class="modal-body">
						  Cancel the order
						</div>
						<div class="modal-footer">
						  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						  <button type="button" class="btn btn-danger btn-cancel-order" data-dismiss="modal">Confirm Cancel</button>
						</div>
					  </div>
					</div>
				  </div>

				<div class="row table-order">
					<div class="title">
						<div style="font-size: 18px;
						padding: 10px;
						padding-bottom: 5px;">Order Table</div>
						<div style="font-size: 14px;padding-left: 10px;">Here is details's order table</div>
					</div>
					
					<table class="table table-hover table-bordered table-striped text-lg-center table-content">

								<th>Address</th>
								<th>Phone</th>
								<th>Email</th>
								<th>Ship</th>
								<th>Date bill</th>

								<th style="width:10%;">Detail Order</th>
							</tr>
						</thead>
						<tbody>
							
							
						</tbody>
					</table>
