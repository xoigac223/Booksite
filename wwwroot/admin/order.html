<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="order.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<title>Admin</title>
</head>

<body>
	<div class="fluid-container admin-container">

		<div class="row admin-layout">
			<!-- alert -->
			<div class="alert alert-success  fade show " role="alert"
				style="position: absolute; top: 50px; right: 50px; font-size: 14px;display: none;">
				Confirm Successfully!
				<button type="button" class="close" data-dismiss="alert" aria-label="Close" style="margin-left: 40px;">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<div class="alert alert-danger  fade show " role="alert"
				style="position: absolute; top: 50px; right: 50px; font-size: 14px;display: none;">
				Confirm Error!
				<button type="button" class="close" data-dismiss="alert" aria-label="Close" style="margin-left: 40px;">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>


			<div class="col-lg-2 sidebar-wrapper">
				<div class="sidebar">
					<div class="sidebar-header">
						<i class="fas fa-book"></i>
						Book Admin
					</div>
					<hr />
					<div class="item">
						<a href="index.html" class="item_link">
							<i class="fas fa-home"></i>
							Home
						</a>
					</div>
					<div class="item item-tab-active">
						<a href="order.html" class="item_link">
							<i class="fas fa-gift"></i>
							Order
						</a>
					</div>
					<div class="item">
						<a href="book.html" class="item_link">
							<i class="fas fa-book"></i>
							Book
						</a>
					</div>
					<div class="item">
						<a href="category.html" class="item_link">
							<i class="fas fa-book"></i>
							Category
						</a>
					</div>
				</div>
			</div>
			<div class="col-lg-10">

				<!-- header nav -->

				<div class="row nav">
					<div class="nav-icon-list">
						<i class="fas fa-list"></i>
					</div>
				</div>
				<!-- Modal Confirm -->
				<div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document " style="width: 30%;">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								Confirm the order
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary btn-save-order"
									data-dismiss="modal">Confirm OK</button>
							</div>
						</div>
					</div>
				</div>

				<!-- Modal Cancel -->
				<div class="modal fade" id="cancel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document " style="width: 30%;">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								Cancel the order
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-danger btn-cancel-order"
									data-dismiss="modal">Confirm Cancel</button>
							</div>
						</div>
					</div>
				</div>

				<!-- Modal details -->
				<div class="modal fade" id="details" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document " style="width: 70%;">
						<div class="modal-content model-content-order-detail">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Modal Details</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body modal-order-detail">
<!-- 
								<div class="item-order-details">
									<div class="row">
										<div class="col">
											<div class="book-id">Book Id:</div>
											<div class="book-id">BookId: 8</div>
										</div>
										<div class="col">
											<div class="book-id">Book Id:</div>
											<div class="book-id">BookId: 8</div>
										</div>

									</div>
								</div> -->
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>

				<!-- content -->

				<div class="row table-order">
					<div class="title">
						<div style="font-size: 18px;
						padding: 10px;
						padding-bottom: 5px;">Order Table</div>
						<div style="font-size: 14px;padding-left: 10px;">Here is details's order table</div>
					</div>

					<table class="table table-hover table-bordered table-striped text-lg-center table-content">
						<thead>
							<tr>
								<th>Id</th>
								<th>Username</th>
								<th>Full name</th>
								<th>Address</th>
								<th>Phone</th>
								<th>Email</th>
								<th>Ship</th>
								<th>Date bill</th>
								<th>Total</th>
								<th style="width:10%;">Status</th>
								<th style="width:10%;">Detail Order</th>
							</tr>
						</thead>
						<tbody>


						</tbody>
					</table>

					<!-- Pagination -->

					<div class="pagination-wrapper">
						<nav aria-label="Page navigation example">
							<ul class="pagination">
								<li class="page-item page-item-number active">
									<p class="page-link">1</p>
								</li>
							</ul>
						</nav>
					</div>


				</div>


			</div>
		</div>
	</div>

	<!-- <script src="./index.js"></script> -->
	<script src="order.js"></script>

</body>

</html>
