<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<title>Admin</title>
</head>

<body>
	<div class="fluid-container wrapper">
		<div class="row">
			<div class="col-lg-4"></div>
			<div class="col-lg-4">
				<div class="login-wrapper">
					<div class="login-icon">
						<i class="fas fa-users"></i>
					</div>
					<div class="title">
						Sign up
					</div>
					<form>
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-2 col-form-label"></label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="Username" placeholder="Username" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="inputPassword" class="col-sm-2 col-form-label"></label>
							<div class="col-sm-8">
								<input type="password" class="form-control" id="Password" placeholder="Password" required>
							</div>
						</div>
                        <div class="form-group row">
							<label for="inputPassword" class="col-sm-2 col-form-label"></label>
							<div class="col-sm-8">
								<input type="password" class="form-control" id="Password" placeholder="Confirm password" required>
							</div>
						</div>
						<div class="create-account"><a href="login.html">Sign in?</a></div>
						<div class="submit">
							<button type="submit" class="btn btn-primary btn-login" style="width: 120px;height: 35px; margin-top: 20px; border-radius: 15px;
								box-shadow: 0px 3px 1px -2px rgb(0 0 0 / 20%), 0px 2px 2px 0px rgb(0 0 0 / 14%), 0px 1px 5px 0px rgb(0 0 0 / 12%);

							">Register</button>
						</div>
					</form>
				</div>
			</div>
			<div class="col-lg-4"></div>
		</div>
	</div>
</body>

</html>
