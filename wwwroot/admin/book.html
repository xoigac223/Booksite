<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="order.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->

	<title>Admin</title>
</head>

<body>
	<div class="fluid-container admin-container">
		<div class="row admin-layout">
			<div class="col-lg-2 sidebar-wrapper">
				<div class="sidebar">
					<div class="sidebar-header">
						<i class="fas fa-book"></i>
						Book Admin
					</div>
					<hr />
					<div class="item">
						<a href="index.html" class="item_link">
							<i class="fas fa-home"></i>
							Home
						</a>
					</div>
					<div class="item">
						<a href="order.html" class="item_link">
							<i class="fas fa-gift"></i>
							Order
						</a>
					</div>
					<div class="item">
						<a href="book.html" class="item_link"><i class="fas fa-book"></i>Book</a>
					</div>
					<div class="item">
						<a href="test.html" class="item_link"><i class="fas fa-th-list"></i>Category</a>
					</div>
				</div>
			</div>
			<div class="col-lg-10">

				<!-- header nav -->
				<div class="row nav">
					<div class="nav-icon-list">
						<i class="fas fa-list"></i>
					</div>
				</div>
				<!-- content -->
				<div class="row table-order">
					<div class="title">
						<div style="font-size: 18px;
						padding: 10px;
						padding-bottom: 5px;">Book Table</div>
						<div style="font-size: 14px;padding-left: 10px;">Here is details's book table</div>
					</div>


					<!-- Modal Add book -->
					<!-- Button trigger modal -->
					<div class="add-btn">
						<button type="button" class="btn btn-success btn-lg btn-add" data-toggle="modal" data-target="#addBook">
							<i class="fas fa-plus"></i>Add book
						</button>
					</div>

					<!-- Modal Add-->
					<div class="modal fade" id="addBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
						aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">

								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLongTitle">Add Book</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>

								<div class="modal-body">
									<form class="form-horizontal form" method="POST" id="add">
										<div class="row">
											<div class="col" style="padding-left: 25px;">

												<div class="form-group">
													<label for="name1">Name :</label>
													<input type="text" class="form-control" id="name" name="name" autocomplete="off" required>
												</div>

												<div class="form-group">
													<label for="price1">Price :</label>
													<input type="text" class="form-control" id="price" name="price">
												</div>

												<div class="form-group">
													<label for="status1">Status :</label>
													<input type="number" class="form-control" id="status" name="status">
												</div>

												<div class="form-group">
													<label for="pages1">Pages :</label>
													<input type="number" class="form-control" id="pages" name="pages">
												</div>

												<div class="form-group">
													<label for="author1">Auhor :</label>
													<input type="author" class="form-control" id="author" name="author">
												</div>

												<div class="form-group">
													<label for="category1">Category:</label>
													<select name="" id="category" class="form-control" multiple>

													</select>
												</div>


											</div>

											<div class="col" style="padding: 0 25px;">
												<div class="form-group">
													<label for="publisher1">Publisher:</label>
													<textarea class="form-control" id="publisher" rows="2" name="publisher"></textarea>
												</div>

												<div class="form-group">
													<label for="publish-year1">Publish Year:</label>
													<input type="text" class="form-control" id="publish-year" name="PublishingYear">
												</div>

												<div class="form-group">
													<label for="description1">Description:</label>
													<textarea class="form-control" id="description" rows="3" name="description"></textarea>
												</div>

												<div class="form-group">
													<label for="details1">Details:</label>
													<textarea class="form-control" id="details" rows="3" name="details"></textarea>
												</div>


												<div class="form-group">
													<img alt="" id="bookImage">
													<label for="imgage-url1">Image:</label>
													<input type="file" class="form-control-file" id="imgage-url" name="ImageFile">
												</div>

											</div>
										</div>

										<button type="submit" class="btn btn-primary btn-addBook">Add Book</button>
									</form>


								</div>

								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								</div>

							</div>
						</div>
					</div>

					<!-- Modal Edit-->

					<div class="modal fade" id="editBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
						aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">

								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLongTitle">Edit Book</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>

								<div class="modal-body">
									<form class="form-horizontal form" method="PUT" id="data">
										<div class="row">
											<div class="col" style="padding: 25px;">
												<div class="form-group">
													<input type="hidden" class="form-control" id="bookId" name="id" autocomplete="off" required>
												</div>

												<div class="form-group">
													<label for="name1">Name :</label>
													<input type="text" class="form-control" id="name1" name="name" autocomplete="off" required>
												</div>

												<div class="form-group">
													<label for="price1">Price :</label>
													<input type="text" class="form-control" id="price1" name="price">
												</div>

												<div class="form-group">
													<label for="status1">Status :</label>
													<input type="number" class="form-control" id="status1" name="status">
												</div>

												<div class="form-group">
													<label for="pages1">Pages :</label>
													<input type="number" class="form-control" id="pages1" name="pages">
												</div>

												<div class="form-group">
													<label for="author1">Auhor :</label>
													<input type="author" class="form-control" id="author1" name="author">
												</div>

												<div class="form-group">
													<label for="category1">Category:</label>
													<select name="" id="category1" class="form-control" multiple>

													</select>
												</div>


											</div>

											<div class="col" style="padding: 25px;">
												<div class="form-group">
													<label for="publisher1">Publisher:</label>
													<textarea class="form-control" id="publisher1" rows="2" name="publisher"></textarea>
												</div>

												<div class="form-group">
													<label for="publish-year1">Publish Year:</label>
													<input type="text" class="form-control" id="publish-year1" name="PublishingYear">
												</div>

												<div class="form-group">
													<label for="description1">Description:</label>
													<textarea class="form-control" id="description1" rows="3" name="description"></textarea>
												</div>

												<div class="form-group">
													<label for="details1">Details:</label>
													<textarea class="form-control" id="details1" rows="3" name="details"></textarea>
												</div>


												<div class="form-group">
													<img alt="" id="bookImage">
													<label for="imgage-url1">Image:</label>
													<input type="file" class="form-control-file" id="imgage-url1" name="ImageFile">
												</div>

											</div>
										</div>
										<button type="submit" class="btn btn-primary btn-save">Save changes</button>

									</form>


								</div>

								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

								</div>

							</div>
						</div>
					</div>


					<table class="table table-hover table-bordered table-striped text-lg-center table-content">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Price</th>
								<th>Status</th>
								<th>Pages</th>
								<th>Author</th>
								<th>Publisher</th>
								<th>Publish Year</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody id="body-table">

						</tbody>
					</table>

					<!-- Pagination -->

					<div class="pagination-wrapper">
						<nav aria-label="Page navigation example">
							<ul class="pagination">
								<li class="page-item page-item-number active"><p class="page-link">1</p></li>
							</ul>
						</nav>
					</div>


				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
	<script src="book.js"></script>
</body>

</html>
